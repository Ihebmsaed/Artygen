<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggestions</title>
</head>
<body>
    <h1>Suggestion</h1>
    <div id="suggestion">
        {% if suggestion %}
            <p>{{ suggestion }}</p>
        {% else %}
            <p>No suggestion available.</p>
        {% endif %}
    </div>
</body>
</html>
