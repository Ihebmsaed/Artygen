<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Artwork</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7; /* Fond gris clair */
            font-family: 'Roboto', sans-serif; /* Police de base */
        }

        .header {
            text-align: center;
            margin-top: 20px; /* Marges réduites */
        }

        h1 {
            color: #333; /* Couleur du titre */
            font-family: 'Patrick Hand', sans-serif; /* Police personnalisée */
            font-size: 1.5rem; /* Taille de police ajustée */
        }

        .card {
            border-radius: 15px; /* Coins arrondis */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre moins prononcée */
            overflow: hidden; /* Pour éviter le débordement */
            max-width: 600px; /* Largeur maximale de la carte */
            margin: auto; /* Centrer horizontalement */
        }

        .image-container {
            position: relative; /* Pour le positionnement absolu des éléments internes */
        }

        .image-container img {
            width: 100%; /* Prend toute la largeur */
            height: auto; /* Ajuste la hauteur automatiquement */
            border-bottom: 5px solid #d4af37; /* Bordure en bas */
        }

        .buttons {
            padding: 15px; /* Espacement intérieur ajusté */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center; /* Distribution égale des boutons */
        }

        .btn-custom {
            background-color: #d4af37; /* Couleur du bouton */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            padding: 10px 15px; /* Ajustement du rembourrage */
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-custom:hover {
            background-color: #b68c2a; /* Couleur au survol */
            color: white;
            text-decoration: none;
        }

        .btn-success-custom {
            background-color: #28a745;
        }

        .btn-success-custom:hover {
            background-color: #218838;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .save-section {
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 2px solid #d4af37;
        }

        .save-section h5 {
            color: #333;
            margin-bottom: 15px;
        }

        .category-select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% include './navbar.html' %}

<div class="header">
    <h1>Generated Artwork</h1>
</div>

<div class="container-fluid">
    <div class="card">
        <div class="image-container">
            <img src="data:image/png;base64,{{ image_data }}" alt="Image Générée" id="generatedImage"/>
        </div>
        
        {% if error %}
            <div class="buttons">
                <p class="error" style="color: #ff5252; text-align: center; width: 100%;">Erreur : {{ error }}</p>
                <a href="{% url 'generate_image' %}" class="btn-custom">
                    <i class="fas fa-redo"></i> Réessayer
                </a>
            </div>
        {% else %}
            <div class="save-section">
                <h5><i class="fas fa-share-alt"></i> Partager cet Artwork</h5>
                <p style="margin-bottom: 10px;"><strong>Prompt :</strong> {{ prompt }}</p>
                <p style="margin-bottom: 15px; color: #666;"><strong>Style :</strong> {{ style }}</p>
                
                <form method="POST" action="{% url 'save_generated_artwork' %}" id="saveForm">
                    {% csrf_token %}
                    <input type="hidden" name="image_data" value="{{ image_data }}">
                    <input type="hidden" name="prompt" value="{{ prompt }}">
                    <input type="hidden" name="style" value="{{ style }}">
                    
                    <div class="category-select">
                        <label for="category"><strong>Choisir une catégorie :</strong></label>
                        <select name="category_id" id="category" class="form-control">
                            <option value="">AI Generated (par défaut)</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-custom btn-success-custom">
                        <i class="fas fa-save"></i> Sauvegarder dans Mes Artworks
                    </button>
                </form>
            </div>
            
            <div class="buttons">
                <a href="data:image/png;base64,{{ image_data }}" download="generated_image.png" class="btn-custom" id="downloadButton">
                    <i class="fas fa-download"></i> Télécharger
                </a>
                <a href="{% url 'generate_image' %}" class="btn-custom">
                    <i class="fas fa-plus"></i> Nouvelle Image
                </a>
                <a href="{% url 'artwork_list' %}" class="btn-custom">
                    <i class="fas fa-list"></i> Mes Artworks
                </a>
            </div>
        {% endif %}
        
    </div>
</div>

<script>
    // Confirmation avant sauvegarde
    document.getElementById('saveForm')?.addEventListener('submit', function(e) {
        const button = this.querySelector('button[type="submit"]');
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sauvegarde...';
        button.disabled = true;
    });
</script>

</body>
</html>
